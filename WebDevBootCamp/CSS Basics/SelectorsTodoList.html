<!DOCTYPE html>
<html>
<head>
	<title>Todolist</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>
<h1>Todo List</h1>
<ul>
	<!-- class used for many elements - can be duplicated -->
	<li class="completed"><input type="checkbox" name=""  checked="">Walk dog</li>
	<li class="completed"><input type="checkbox" name="" checked="">Do homework</li>

	<!-- id cant be duplicated > used to single out elements -->
	<li id="special"><input type="checkbox" name="" >Money</li>
</ul>
</body>
</html>
